<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload=function(){
            let first =document.body
            let second=document.createElement('h1')
            second.innerHTML='Create Dynamic content!!!'
            let third=document.createElement('p')
            third.innerHTML=' This elements were created using JavaScript'
            first.appendChild(second)
            first.appendChild(third)
            
            
        }
    </script>
  </head>
  <body>
  </body>
</html>
