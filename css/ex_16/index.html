<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        ul,ol{
            margin: 0;
            padding: 0;
            margin-top: 20px;
        }
        li{
            list-style :inside ;
        }
        ol{
            list-style: decimal-leading-zero;
        }
        ul{
            list-style: square;
        }
        .decorated>li{
            list-style-image: url(/Users/caillin/Documents/nodeyqr2/css/ex_16/snow.png);
            font-size: 30px;
        }
    </style>
  </head>

  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
