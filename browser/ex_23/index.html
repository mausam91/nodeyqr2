<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload=function(){
      var ul_ele = document.querySelector('ul')
      ;
      for(let i =1 ;i>500;i++){
          ul_ele.innerHTML=`<li>Item ${i}</li>`
      }
     // ul_ele.innerHTML="<li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>"
    }
  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
</body>
</html>
