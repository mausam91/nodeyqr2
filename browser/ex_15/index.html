<!DOCTYPE html>
<html lang="en">
<head>
  <title>Selectors</title>
  <script>
      window.onload =function(){

      
      const important_id =document.getElementById('important');
      console.log(important_id);
      const all_list = document.querySelectorAll('li>*');
      console.log(all_list);
      const all_ul = document.querySelector('ul');
      console.log(all_ul);
      const blueElements = document.querySelectorAll('.blue');
      console.log(blueElements);
    }
  </script>
</head>
<body>
